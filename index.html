<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Tables</title>
    <!--font-awesome-->
    <link rel="stylesheet" href="css/font-awesome.all.min.css">
    <!--bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--custom styles-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center">
                    <h1>Ajax And Jquery</h1>
            </div>
        </div>
    </div>
</header>

<div class="container">

    <div class="row mt-5">
        <div class="col-3">
            <div class="nav flex-column nav-pills task-list" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">
                    Task 1/ Read Table
                </a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">
                    Task 2/ Log in
                </a>
                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab" aria-controls="v-pills-messages" aria-selected="false">
                    Task 3/Sign up
                </a>
            </div>
        </div>
        <div class="col-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active  first-task" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <table class="table user-info">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Password</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                <div class="tab-pane fade  second-task" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <div class="row  justify-content-md-center">
                        <div class="col">

                            <form method="POST" class="log-in-form">
                                <div class="form-group">
                                    <label for="userName">User name</label>
                                    <input type="text" class="form-control" name="username" id="userName"  placeholder="Enter username">
                                </div>
                                <div class="form-group">
                                    <label for="userPassword">Password</label>
                                    <input type="password" class="form-control" name="password" id="userPassword" placeholder="Password">
                                </div>
                                <button type="button" class="btn btn-primary login">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
                <div class="tab-pane fade third-task" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                    <form method="POST" class="registration-form">
                        <div class="form-group">
                            <label for="regName">User name</label>
                            <input type="text" class="form-control" name="regUsername" id="regName"  placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="regPassword">Password</label>
                            <input type="password" class="form-control" name="regPassword" id="regPassword" placeholder="Password">
                        </div>
                        <button type="button" class="btn btn-primary registration">Register</button>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>




<!--jquery-->
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>



</body>
</html>
