<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Tables</title>
    <!--bootstrap-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--custom styles-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header>
    <div class="container-fluid">
        <div class="row">

    </div>
</div>




<!--jquery-->
